 <body>
	สวัสดีชาวโลก(Hello World)
	<CENTER><H1>สวัสดีชาวโลก(Hello World) </H1></CENTER>
	<!-- ข้อความ สวัสดีชาวโลก(Hello World) อยู่ตรงกลางและแสดงหัวเรื่องขนาด1 -->
	สวัสดีชาวโลก<BR>Hello World
	<!-- ข้อความ Hello World ขึ้นบรรทัดใหม -->
	<P>สวัสดีชาวโลก &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Hello World</P>
	<!-- ข้อความสวัสดีชาวโลก ขึ้นย่อหน้าใหม่และข้อความ Hello World เว้นวรรค5ครั้ง -->
	<hr>
	<!-- ปิดเส้นใต้ข้อความ -->
	<ul>
	<li>สวัสดีชาวโลก</li>
	<li>Hello World</li>
	<!-- ข้อความสวัสดีชาวโลกและHello World มีจุดด้านหน้าแสดงการเป็นข้อแบบไม่มีตัวเลข -->
	<body bgcolor="orange">
	<!-- เปลี่ยนพื้นหลังเป็นสีส้ม -->
	<BODY text="blue">
	<!-- กำหนดสีตัวอีกษรเป็นสีน้ำเงิน -->
	<B><I><U>Hello World</U></I></B>
	<!-- แสดงข้อความ Hello World หนา,เอียงและขีดเส้นใต้ -->
	<FONT COLOR="red">สวัสดีชาวโลก</FONT>
	<!-- แสดงข้อความสวัสดีชาวโลกเป็นสีแดง -->
	<FONT SIZE="7"><MARQUEE>สวัสดีชาวโลก(Hello World)</MARQUEE></FONT>
	<!-- แสดงข้อความสวัสดีชาวโลก(Hello World)ให้มีขนาด7และเคลื่อนไหว -->
	<FONT FACE="Microsoft Sans Serif">สวัสดีชาวโลก</FONT>
	<!-- แสดงข้อความสวัสดีชาวโลกโดยใช้ฟอนต์Microsoft Sans Serif -->

	<!-- แสดงรูปภาพ icons8-stormtrooper-400(1).png -->
