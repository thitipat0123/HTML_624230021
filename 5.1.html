  <script type="text/javascript">
	
	score=50; //ประกาศตัวแปรชื่อ score
	if(score<50)
	{
		document.write("<h1>คุณได้เกรด F</h1>");
	}

	else if(score<60)
	{
		document.write("<h1>คุณได้เกรด D</h1>");
	}

	else if(score<70)
	{
		document.write("<h1>คุณได้เกรด C</h1>");
